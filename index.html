<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Course Explorer</h1>

    <section id="upload-section">
        <input id="fileInput" type="file" accept=".json">
        <span id="errorMessage"></span>
    </section>

    <section id="filter-section">
        <h3>Filters</h3>

        <label>Level:
            <select id="filter-level">
                <option value="">All</option>
            </select>
        </label>

        <label>Credits:
            <select id="filter-credits">
                <option value="">All</option>
            </select>
        </label>

        <label>Instructor:
            <select id="filter-instructor">
                <option value="">All</option>
            </select>
        </label>

        <label>Department:
            <select id="filter-department">
                <option value="">All</option>
            </select>
        </label>
    </section>

    <section id="sort-section">
        <h3>Sort Courses</h3>

        <label>Sort By:
            <select id="sort-select">
                <option value="">None</option>
                <option value="title-asc">Title (A - Z)</option>
                <option value="title-desc">Title (Z - A)</option>
                <option value="id">ID</option>
                <option value="date-new">Semester (Earliest first)</option>
                <option value="date-old">Semester (Lastest first)</option>
            </select>
        </label>
    </section>

    <section id="course-list"></section>
    <section id="course-details"></section>

    <script src="script.js"></script>
</body>
</html>
